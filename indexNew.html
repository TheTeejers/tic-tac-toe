<h1>Tic Tac Toe</h1>

<div id="message">message</div>
<table border=2 id="box">
  <tr>
    <td class="box" id = "box1" onclick="nextMove(this)"></td>
    <td class="box" id = "box2" onclick="nextMove(this)"></td>
    <td class="box" id = "box3" onclick="nextMove(this)"></td>
  </tr>
    <tr>
    <td class="box" id = "box4" onclick="nextMove(this)"></td>
    <td class="box" id = "box5" onclick="nextMove(this)"></td>
    <td class="box" id = "box6" onclick="nextMove(this)"></td>
  </tr>
    <tr>
    <td class="box" id = "box7" onclick="nextMove(this)"></td>
    <td class="box" id = "box8" onclick="nextMove(this)"></td>
    <td class="box" id = "box9" onclick="nextMove(this)"></td>
  </tr>

</table>
<div class="resetButton">
  <button class="button">RESET GAME</button>
</div>
